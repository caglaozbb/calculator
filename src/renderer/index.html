<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:"
    />
    <link href="./assets/base.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="calculator">
        <div class="topbar">
          <div class="left">
            <span class="moon">üåô</span>
          </div>
          <div class="right">
            <button class="win-btn" id="minimize">‚àí</button>
            <button class="win-btn" id="close">√ó</button>
          </div>
        </div>
        

      <div class="inner-base">
    <div class="screen">
      <div class="memory" id="memory-indicator"></div>
      <div id="display">0</div>
    </div>
    
        <div class="buttons">
          <button class="btn-pink" data-action="memory" data-value="MRC">MRC</button>
          <button class="btn-pink" data-action="memory" data-value="M-">M-</button>
          <button class="btn-pink" data-action="memory" data-value="M+">M+</button>
          <button class="btn-pink" data-action="math" data-value="sqrt">‚àö</button>
          <button class="btn-pink" data-action="math" data-value="%">%</button>
        
          <button class="btn-yellow" data-action="delete">‚Üê</button>
          <button class="btn-yellow" data-action="number" data-value="7">7</button>
          <button class="btn-yellow" data-action="number" data-value="8">8</button>
          <button class="btn-yellow" data-action="number" data-value="9">9</button>
          <button class="btn-yellow" data-action="operator" data-value="√∑">√∑</button>
        
          <button class="btn-orange" data-action="clear" data-value="CE">CE</button>
          <button class="btn-purple" data-action="number" data-value="4">4</button>
          <button class="btn-purple" data-action="number" data-value="5">5</button>
          <button class="btn-purple" data-action="number" data-value="6">6</button>
          <button class="btn-purple" data-action="operator" data-value="√ó">√ó</button>
        
          <button class="btn-red" data-action="clear" data-value="AC">AC</button>
          <button class="btn-green" data-action="number" data-value="1">1</button>
          <button class="btn-green" data-action="number" data-value="2">2</button>
          <button class="btn-green" data-action="number" data-value="3">3</button>
          <button class="btn-green" data-action="operator" data-value="-">-</button>
        
          <button class="btn-blue" data-action="number" data-value="0">0</button>
          <button class="btn-blue" data-action="number" data-value="00">00</button>
          <button class="btn-blue" data-action="decimal">.</button>
          <button class="btn-blue" data-action="calculate">=</button>
          <button class="btn-blue" data-action="operator" data-value="+">+</button>
        </div>
      </div>
    </div>
  </div>

    <script type="module" src="./src/renderer.js"></script>
  </body>
</html>
